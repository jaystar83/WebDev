<!doctype html>
<html>

<head>
	<title>Learning CSS - 2_13_Text_Alignment </title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>Meine Webseite</title>
        

   <style type="text/css">

		p {
			text-align: right;
		}
		
		div {
			width: 400px;
			height: 200px;
			background-color: green;
		}

		.centered {
			text-align: center;
		}
		
		.justified {
			text-align: justify;
		}
		
    </style>

</head>

<body>
	<div>
		<p>Dies ist etwas rechts ausgerichteter Text!</p>
		<p class="centered">Dies ist etwas zentrierter Text!</p>
		<p class="justified">Dies ist justified Text (blocksatz)! Dies ist justified Text (blocksatz)! Dies ist justified Text (blocksatz)! Dies ist justified Text (blocksatz)! Dies ist justified Text (blocksatz)! </p>
	</div>
</body>
</html>
