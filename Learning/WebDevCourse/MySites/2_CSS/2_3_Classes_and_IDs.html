<!doctype html>
<html>

<head>
	<title>Learning CSS - Classes and IDs</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<style type="text/css">
		.red {
			color: red;
		}

		.large {
			font-size: 200%;
		}

		.undlined {
			text-decoration: underline dotted;
		}
	
		#green {
			color: green;
		}
	</style>

</head>

<body>

	<h1 class="red">CSS Tutorial</h1>
	
	<p class="large">
	dies ist ein einfacher text.
	</p>

	<p class="red">
	und noch ein einfacher text.
	</p>

	<p id="green">
	Und noch mehr <span class="undlined">unterstrichener</span> Text.	
	</p>

</body>
</html>
