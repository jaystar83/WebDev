<!doctype html>
<html>

<head>
	<title>Learning CSS - 2_10_Border </title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- CSS reset um die default CSS Einstellungen des Browsers zurÃ¼ckzusetzen -->
	<!-- Wie das angewendet wird im Internet rechachieren -->
		
	<style type="text/css">
		.square {
			width: 100px;
			height: 100px;
			margin: 40px;
			float: left;
		}

		#square-red {
			background-color: red;
			border: 5px black ridge;
		}

		#square-blue {
			background-color: blue;
			border: 5px;
			border-style: ridge solid dotted dashed;
			border-color: green yellow red aqua;
			border-width: 20px 15px 10px 5px;
			border-radius: 10px;

		}

		#square-yellow {
			background-color: yellow;
			border-radius: 50px;
		}

	</style>


</head>

<body>
	<div id="square-red" class="square">
		
	</div>
	
	<div id="square-blue" class="square">
		
	</div>
	
	<div id="square-yellow" class="square">
		
	</div>
	
</body>
</html>
