<!doctype html>
<html>

<head>
	<title>Learning CSS - Divs</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<style type="text/css">
		.red {
			color: red;
		}

		.style_1 {
			color: blue;
			background-color: pink;
			width: 200px;
		}

		.style_2 {
			background-color: yellow;
		}

	</style>

</head>

<body>

	<div class="style_1">

		<h1 class="red">CSS Tutorial</h1>
	
		<p>
		dies ist ein einfacher text.
		</p>
	</div>

	<div  class="style_2">
		<p>
		und noch ein einfacher text.
		</p>
	

		<p>
		Und noch mehr unterstrichener Text.	
		</p>
	</div>


</body>
</html>
