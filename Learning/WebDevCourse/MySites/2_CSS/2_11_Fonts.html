<!doctype html>
<html>

<head>
	<title>Learning CSS - 2_11_Fonts </title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- CSS reset um die default CSS Einstellungen des Browsers zurÃ¼ckzusetzen -->
	<!-- Wie das angewendet wird im Internet rechachieren -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

	<style type="text/css">

		.shadows-into light-regular {
		font-family: "Shadows Into Light", cursive;
		font-weight: 400;
		font-style: normal;
		}

	</style>


</head>

<body>
	<p class="shadows-into light-regular">Dies ist etwas Text!</p>
	<p> <a href="https://fonts.google.com/"> https://fonts.google.com/ </a> </p>
</body>
</html>
