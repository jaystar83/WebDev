<!doctype html>
<html>

<head>
	<title>Learning CSS - 2_7_2_AbsolutePositioning </title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- -->

	
	<style type="text/css">
		.red {
			color: red;
		}

		.style_1 {
			color: blue;
			background-color: pink;
			width: 200px;
			position: absolute;
				left: 200px;
				top: 100px;

		}

		#style_2 {
			background-color: #A0E1C4;
			width: 400px;
		}

	</style>

</head>

<body>
	
	<div class="style_1">

		<h1 class="red">CSS Tutorial</h1>
	
		<p>
		dies ist ein einfacher text.
		</p>
	</div>

	<div  id="style_2">
		<p>
		und noch ein einfacher text.
		</p>
	
		<p>
		Und noch mehr unterstrichener Text.	
		</p>
	</div>

	<p><a href="http://html-color-codes.info" title="HTML color codes">HTML color codes</a> </p>
	<p><a href="https://chromewebstore.google.com/detail/colorzilla/bhlhnicpbhignbdhedgjhgdocnmhomnp?hl=de&pli=1"> chrome colorzilla </a> </p>

	<div class="clear-float"></div>
	<p>Dieser Text ist nicht mehr im Float. Weder im rechten noch im linken!</p>

	<div id="style_2">
		<p>und hier geht das linke Floating wieder los :) </p>
	</div>

</body>
</html>
