<html>

    <head>
    
        <title>Javascript</title>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        
        
        <script src="jquery-2.2.1.min.js"></script>
        
       <style type="text/css">
            
           
            
        
        </style>
               
    
    </head>
    
    <body>
      
        <button id="toggle">Text togglen</button>
        
        <p id="text">Dies ist etwas Text!</p>        
        
        
        
        <script type="text/javascript">
            
            var textAktiv = true;
            

            $("#toggle").click(function(){
                
                if(textAktiv){
                    
                    $("#text").fadeOut(5000, function(){
                    
                        textAktiv = false;
                    
                    });
                
                    
                }else{
                    
                    $("#text").fadeIn(2000, function(){
                        
                        textAktiv = true;
                        
                    });
                    
                }
                
                
                
            });
            
            
        </script>
        
    
    </body>
    
    
    
</html>
