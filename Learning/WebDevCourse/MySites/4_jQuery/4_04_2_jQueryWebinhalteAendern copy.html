<!doctype html>
<html>

<head>
	<title>jQ - 4_04_2 jQuery Webinhalte Aendern</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="jQuery/jquery-3.7.1.min.js"></script>

	<style type="text/css">
	
		#kreis{
			width: 150px;
			height: 150px;
			background-color: green;
			border-radius: 50%;
			margin: 10px;
		}
				
		.square{
			width: 150px;
			height: 150px;
			margin: 10px;
		}
				
	</style>

</head>

<body>

	<div id="kreis">
	</div>

	<div class="square" style="background-color: red;">
	</div>

	<div class="square" style="background-color: blue;">
	</div>

	<hr/>

	<p id="url"></p>

	<iframe src="https://de.wikipedia.org/wiki/Wikipedia:Hauptseite" frameborder="1" width="750" height="400"></iframe>

	<script type="text/javascript">
	
	
		if (typeof jQuery == "undefined")
		{
			alert("jQuery MISSING!");
		}

		var deSide = "https://de.wikipedia.org/wiki/Wikipedia:Hauptseite";		
		var enSide = "https://en.wikipedia.org/wiki/Main_Page";
		$("#url").html(deSide);
		
		var big = false;
		$("#kreis").hover(function()
		{
				big = !big;
				if(big)
				{
					$("#kreis").css("width","400px");
					$("#kreis").css("height","400px");
					$(".square").css("margin-left","135px"); // (400px/2) - 75px + 10px
				}
				else
				{
					$("#kreis").css("width","150px");
					$("#kreis").css("height","150px");
					$(".square").css("margin-left","10px");
				}
		});	

		$(".square").click(function()
		{
			$(this).css("display","none");
		
		});		
		
		var changeSide = false;
		$("iframe").hover(function()
		{
			changeSide = !changeSide
			if(changeSide)
			{
				$(this).attr("src",enSide);
				$("#url").html(enSide);
			}
			else
			{
				$(this).attr("src",deSide);
				$("#url").html(deSide);
			}
		});

	</script>

</body>
