<!doctype html>
<html>

<head>
	<title>JS - 3_13.2 Zahlen raten</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>

<body>

	<p id="vorgabe"></p>
	<p><input type="text" id="zahl"></input></p>
	<p><button id="startButton">Lass den Computer raten!</button></p>


	<script type="text/javascript">
		var min = 0;
		var max = 100;

		document.getElementById("vorgabe").innerHTML = "Gib eine Zahl zwischen " + min + " und " + max + " ein!";


		document.getElementById("startButton").onclick = function ()
		{
			var eingabe = document.getElementById("zahl").value;
			if( eingabe < min || eingabe > max || isNaN(eingabe) )
			{
				alert("Du musst eine Zahl zwischen "+ min +" und "+ max + " eingeben!");
				document.getElementById("zahl").value = "";
			}
			else
			{
				var rounds = 1;
				var gerateneZahl = Math.floor(Math.random() * (max - min + 1)) + min;
				while(gerateneZahl != eingabe)
				{
					gerateneZahl = Math.floor(Math.random() * (max - min + 1)) + min;
					rounds++;
				}

				alert("Die Zahl ist "+ gerateneZahl + "! Der Computer hat " + rounds + " Versuche gebraucht. \r\n\r\nNoch eine Runde?");		
				
				document.getElementById("zahl").value = "";
			}		

		}

		
	</script>

</body>
