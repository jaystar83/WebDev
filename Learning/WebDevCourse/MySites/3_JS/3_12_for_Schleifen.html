<!doctype html>
<html>

<head>
	<title>JS - 3_12 for Loops</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>

<body>

	<div id="tweetOut">
	</div>

	<script type="text/javascript">
		var tweets = ["Hallo", "Servus", "Grüß Gott"]
		
		for(var i=0;i<tweets.length;i++)
		{
			document.getElementById("tweetOut").innerHTML += "<p>" + tweets[i]+ "</p>";
		
		}
		alert("Die Schleife ist beendet");
		
		document.getElementById("tweetOut").innerHTML += "<hr>";
		
		tweets.forEach(tw => document.getElementById("tweetOut").innerHTML += "<p>" + tw + "</p>");

		
	</script>

</body>
