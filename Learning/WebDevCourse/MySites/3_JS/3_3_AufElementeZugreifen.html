<!doctype html>
<html>

<head>
	<title>Learning JS - 3_3 Auf Elemente Zugreifen</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />


</head>

<body>
	
	<p id="text">Hello Wordl!</p>

	<script type="text/javascript">

		alert("Text vor der Veränderung durch JS: \n\n" + document.getElementById("text").innerHTML);
		// Das ist ein einzeiliger Kommentar

		/*
			Dies ist ein mehrzeiliger 
			Kommenta!
		*/
		document.getElementById("text").innerHTML = "Hello JavaScript!";

		alert("Text nach der Veränderung durch JS: \n\n" + document.getElementById("text").innerHTML);


	</script>

</body>
