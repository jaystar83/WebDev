<!doctype html>
<html>
<head>
    <title>Meine erste Seite</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    </style>    
</head>

<body>
<div>
    <h1>Ich bin reisig</h1>
    <h2>Ich bin groß</h2>
    <h3>Ich bin mittelgroß</h3>
    <h4>Ich bin mitel </h4>
    <h5>Ich bin klein</h5>
    <h6>Ich bin winzig</h6>
    <!-- nur h1 - h6 möglich, h1 - h3 wird meist benutzt-->

    <!-- HTML mach aus Zeilenumbrauch und weiterern Leerzeichen immer 1 Leerzeichen-->
    <p>Zeile 1 <br/>Weiter Text </p> <!-- Zeilenumbruch: br selfe closing tag -->
    
    <hr/> <!-- horizontal rule: horizontale linie --> 

    <p>Zeile 2</p>

	<p><strong>Dieser Text ist fett</strong>
		</br><em>Dieser Text ist kursiv</em>
		</br><u>Dieser Text ist unterstrichen</u>
		</br><strike>Dieser Text ist durchgestrichen</strike>
	</p>
</div>
</body>
</html>
