<html>

	<head>
		<meta charset="utf-8" /> 		<!-- Unterstützung für Umlaute usw. -->
		<title>01_08_p-Tags-Format</title>
	</head>
	
	<body>
		<p>Dies ist <strong>fetter</strong> Text mit strong.</p>
		<p>Dies ist <b>fetter</b> Text mit b.</p>
		<p>Dies ist <em>kursiver</em> Text mit em.</p>	
		<p>Dies ist <i>kursiver</i> Text mit i.</p>
		<p>Dies ist <b><i>fett kursiver</i></b> Text.</p>
		<p>Dies ist <ins>unterstrichener</ins> Text.</p>
		<hr>
		<p>Dies ist <sup>hochgestelter</sup> Text.</p>
		<p>Dies ist <sub>tiefgestelter</sub> Text.</p>
		<p>Dies ist <del>durchgestrichener</del> Text.</p>
	</body>
</html>
