<html>

	<head>
		<meta charset="utf-8" /> 		<!-- Unterstützung für Umlaute usw. -->
		<title>01_13_Tables</title>
	</head>
	
	<body>
		<h1>Tabellen</h1>
		<h2>Lieblingsfarben</h2>
		
		<table>

			<thead> <!-- Tabellekopf ---------------------- -->
				<tr>
					<th>Name</th> <th>Farbe</th> <!-- Überschriftenformat -->
				</tr>
			</thead>

			<tbody> <!-- Tabellen-Körper ------------------ -->
				<tr>	<!-- Table row - Tabellenreihe -->
					<td>Julius</td> <td>Blau</td> <!-- table data -->
				</tr>

				<tr>
					<td>Steffi</td> <td>Grün</td> <!-- table data -->
				</tr>
			
				<tr>
					<td>Jürgen</td> <td>Gelb</td>
				</tr>
			</tbody>
			
		</table>

	</body>
</html>
